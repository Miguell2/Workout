<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workout Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content">
      <h1>Workout Website</h1>
      <form id="workout-form">
        <div class="input">
          <label for="gender">Gender:</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <br />
          <label for="height">Height:</label>
          <select name="height" id="height">
            <option value="4'10">4'10"</option>
            <option value="4'11">4'11"</option>
            <option value="5'0">5'0"</option>
            <option value="5'1">5'1"</option>
            <option value="5'2">5'2"</option>
            <option value="5'3">5'3"</option>
            <option value="5'4">5'4"</option>
            <option value="5'5">5'5"</option>
            <option value="5'6">5'6"</option>
            <option value="5'7">5'7"</option>
            <option value="5'8">5'8"</option>
            <option value="5'9">5'9"</option>
            <option value="5'10">5'10"</option>
            <option value="5'11">5'11"</option>
            <option value="6'0">6'0"</option>
            <option value="6'1">6'1"</option>
            <option value="6'2">6'2"</option>
            <option value="6'3">6'3"</option>
            <option value="6'4">6'4"</option>
            <option value="6'5">6'5+"</option>
          </select>
          <br />
          <label for="weight">Weight (lbs):</label>
          <select id="weight" name="weight">
            <option value="90">90 - 99 lbs</option>
            <option value="100">100 - 109 lbs</option>
            <option value="110">110 - 119 lbs</option>
            <option value="120">120 - 129 lbs</option>
            <option value="130">130 - 139 lbs</option>
            <option value="140">140 - 149 lbs</option>
            <option value="150">150 - 159 lbs</option>
            <option value="160">160 - 169 lbs</option>
            <option value="170">170 - 179 lbs</option>
            <option value="180">180 - 189 lbs</option>
            <option value="190">190 - 199 lbs</option>
            <option value="200">200 - 209 lbs</option>
            <option value="210">210 - 219 lbs</option>
            <option value="220">220 - 229 lbs</option>
            <option value="230">230 - 239 lbs</option>
            <option value="240">240 - 249 lbs</option>
            <option value="250">250 lbs or more</option>
          </select>
        </div>

        <div class="input">
          <label for="bodypart">Body Part:</label>
          <select name="bodypart" id="bodypart">
            <option value="legs">Legs</option>
            <option value="chest">Chest</option>
            <option value="back">Back</option>
            <option value="arms">Arms</option>
            <option value="shoulders">Shoulders</option>
          </select>
        </div>

        <div class="input">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
